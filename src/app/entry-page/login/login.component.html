<div  fxLayout="row" fxFlex>
  <div fxFlex fxLayout="column" fxLayoutAlign="center center">
     <mat-card>
        <mat-card-header>
          <mat-card-title><span class="mat-title">Login</span></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div fxLayout="column">            
              <mat-form-field>
                  <input matInput placeholder="Your username" type="text">
                  <mat-icon matSuffix>verified_user</mat-icon>
                </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Your password" [type]="hide ? 'text' : 'password'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <button mat-button type="submit">Log in</button>
          </div>
           

        </mat-card-content>
     </mat-card>
  </div>
  
</div>
