<div fxLayout="row" fxFlex>
    <div fxFlex fxLayout="column" fxLayoutAlign="center center">
        <mat-card class="login-form-size">
            <mat-card-header>
                <mat-card-title><span class="mat-title">Login</span></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form fxLayout="column" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field>
                        <input matInput
                               placeholder="Your username"
                               type="text"
                               formControlName="username">
                        <mat-icon matSuffix>verified_user</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput
                               placeholder="Your password"
                               [type]="hide ? 'text' : 'password'"
                               formControlName="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                    <div fxLayout="row" fxLayoutAlign="end center">
                        <button mat-button color="primary" type="submit" class="button-space-x">Log in</button>
                        <button mat-button type="button" class="button-space-x">Register</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>

</div>
